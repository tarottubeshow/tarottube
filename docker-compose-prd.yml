version: '3'
services:
  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    volumes:
    - ./config.yaml:/opt/repo/config.yaml
    - ./.htpasswd:/opt/repo/.htpasswd
    - ./mount/frags:/opt/mount/frags
    ports:
    - 80:80
    - 443:443
    environment:
      TARO_ENV: prd
    links:
    - postgres:taro-db
    depends_on:
    - 'postgres'
    restart: always
  rtmp:
    build:
      context: .
      dockerfile: ./web/rtmp.Dockerfile
    volumes:
    - ./ffmpeg.log:/opt/repo/ffmpeg.log
    - ./mount/frags:/opt/mount/frags
    ports:
    - 1935:1935
    restart: always
  postgres:
    image: "postgres"
