{% macro locations() %}
    location / {
        uwsgi_pass app;
        include uwsgi_params;
    }

    {% if resourceDir %}
        location /resource {
            root {{ resourceDir }}/..;
        }
    {% endif %}
{% endmacro %}

user root;
worker_processes {{ conf.workers }};
pid /run/nginx.pid;

events {
	worker_connections 768;
}

http {

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
    client_max_body_size 40M;

	include /opt/repo/web/nginx/mime.types;
	default_type application/octet-stream;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_prefer_server_ciphers on;

	access_log /dev/stdout;
	error_log /opt/errors;

	gzip on;
	gzip_disable "msie6";

    upstream app {
        server 127.0.0.1:4040;
        server 127.0.0.1:4040;
        server 127.0.0.1:4040;
        server 127.0.0.1:4040;
    }

    {% if conf.useHttp %}
        server {
            listen 80;

            server_name _;

            {{ locations() }}
        }
    {% endif %}

    {% if conf.useHttps %}
        {% for domain in conf.domains %}
            server {
                listen 443;
                server_name {{ domain }};

                ssl on;
                ssl_certificate /opt/ssl/{{ domain }}/cert;
                ssl_certificate_key /opt/ssl/{{ domain }}/key;

                {{ locations() }}
            }
        {% endfor %}
    {% endif %}
}
